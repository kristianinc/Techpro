  <h5>You are registering as a service provider</h5>

  <form method="POST" action="register.php" enctype="multipart/form-data">
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Full Name</label>
    <input type="text" name="fullname" class="form-control" id="exampleFormControlInput1" placeholder="full name">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Phone number</label>
    <input type="text" name="phone" class="form-control" id="exampleFormControlInput1" placeholder="phone">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Service</label>
    <select class="form-select" name="service" aria-label="Default select example">
        <option selected>select service</option>
        <option value="Plumbing">Plumbing</option>
        <option value="painting">Painting</option>
        <option value="electricity">Electricity</option>
        <option value="cleaning">Cleaning</option>
        <option value="flooring">flooring</option>
      </select>
  </div>
  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Password</label>
    <input type="text" name="password" class="form-control" id="exampleFormControlInput1" placeholder="*********">
  </div>

  <div class="mb-3">
    <label for="exampleFormControlInput1" class="form-label">Image</label>
    <input type="file" name="image" class="form-control" id="exampleFormControlInput1">
  </div>

  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Service Description</label>
    <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Register</button>
  </div>
</form>
